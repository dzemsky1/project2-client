<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <div id='signed-in-options'>
        <button id="sign-out-button" type="button" class="btn btn-secondary">Sign Out</button>

        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#password-modal">
        Change Password
        </button>

      <!-- Modal -->
      <div class="modal fade" id="password-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="change-password-form">
                <div class="form-group" id="old-password-group">
                  <input type="password" name="passwords[old]" placeholder="Old Password">
                </div>
                <div class="form-group" id="new-password-group">
                  <input type="password" name="passwords[new]"  placeholder="New Password">
                </div>
                <button id="change-password-button" type="submit" class="btn btn-secondary">Change Password</button>
              </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>


  <div class="row">
  <div class="span5">
      <form id="sign-up-form">
        <div class="form-group">
          <h1>Welcome to the Farm</h1>
          <input type="email" name="credentials[email]" id="test" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Confirm Password">
        </div>
        <button id="sign-up" type="submit" class="btn btn-secondary">Sign Up</button>
      </form>
  </div>
      <hr class="dashed">
  <div class="span5">
      <form id="sign-in-form">
        <div class="span4">
        <h1>Come on in</h1>
        <div class="form-group">
          <input type="email" name="credentials[email]"  class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
        </div>
        <button id="sign-in" type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </form>
    </div>
  </div>



      <section id='animal-options'>

        <!-- <button id="view-button" type="button" class="btn btn-primary">View the Farm</button> -->
        <button id="view-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#farm-modal">
        View the Farm
        </button>

      <div class="modal fade" id="farm-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Farm Animals</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="animal-list"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


        <form id="create-form">
          <h1>Create an Animal</h1>
          <div class="form-group">
            <input type="text" name="animal[name]"  class="form-control" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <input type="text" name="animal[skill]" class="form-control" placeholder="Enter Skill">
          </div>
          <button id="create-button" type="submit" class="btn btn-primary">Create</button>
        </form>

        <form id="update-form">
          <h1>Update an Animal</h1>
          <div class="form-group">
            <input type="text" name="animal[name]"  class="form-control" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <input type="text" name="animal[skill]" class="form-control" placeholder="Enter Skill">
          </div>
          <div class="form-group">
            <input type="text" name="ID" class="form-control" placeholder="Enter Id">
          </div>
          <button id="update-button" type="submit" class="btn btn-primary">Update</button>
        </form>

        <form id="destroy-form">
          <h1>Put an Animal to Bed</h1>
          <div class="form-group">
            <input type="text" id="deleteid" name="ID" class="form-control" placeholder="Enter Id">
          </div>
          <button id="destroy-button" type="submit" class="btn btn-danger"> Time for sleep </button>
        </form>

      </section>


      <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
          <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
            <div class="toast-header">
              <strong class="mr-auto">An Update For You</strong>
              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
              You're signed up and ready to go!
            </div>
          </div>
        </div>

    </body>
</html>
