<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Welcome to the Zoo</h1>

      <div id='signed-in-options'>
        <button id="sign-out-button" type="button" class="btn btn-primary">Sign Out</button>

        <form id="change-password-form">
          <div class="form-group">
            <label for="exampleInputPassword1">Old Password</label>
            <input type="password" name="passwords[old]" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">New Password</label>
            <input type="password" name="passwords[new]" class="form-control" placeholder="Password">
          </div>
          <button id="change-password-button" type="submit" class="btn btn-secondary">Change Password</button>
        </form>
      </div>


      <form id="sign-up-form">
        <div class="form-group">
          <label for="exampleInputEmail1"> Email address</label>
          <input type="email" name="credentials[email]"  class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Password">
        </div>
        <button id="sign-up" type="submit" class="btn btn-secondary">Sign Up</button>
      </form>
      <hr class="dashed">
      <form id="sign-in-form">
        <div class="form-group">
          <label for="exampleInputEmail1"> Email address</label>
          <input type="email" name="credentials[email]"  class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
          <small class="form-text text-muted">Do it</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
        </div>
        <button id="sign-in" type="submit" class="btn btn-primary">Sign In</button>
      </form>

      <section id='animal-options'>
        <form id="create-form">
          <div class="form-group">
            <label> Animal Name </label>
            <input type="text" name="animal[name]"  class="form-control" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label>Skill</label>
            <input type="text" name="animal[skill]" class="form-control" placeholder="Enter Skill">
          </div>
          <button id="create-button" type="submit" class="btn btn-primary">Create Animal</button>
        </form>

        <button id="view-button" type="button" class="btn btn-secondary">View the Farm</button>

        <form id="update-form">
          <div class="form-group">
            <label> Animal Name </label>
            <input type="text" name="animal[name]"  class="form-control" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label>Skill</label>
            <input type="text" name="animal[skill]" class="form-control" placeholder="Enter Skill">
          </div>
          <div class="form-group">
            <label>ID</label>
            <input type="text" name="ID" class="form-control" placeholder="Enter Id">
          </div>
          <button id="update-button" type="submit" class="btn btn-secondary">Update Animal</button>
        </form>

        <p id="animal-list"></p>
      </section>


      <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; bottom: 0;">
          <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000">
            <div class="toast-header">
              <strong class="mr-auto">An Update For You</strong>
              <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">
              You're signed up and ready to go!
            </div>
          </div>
        </div>

    </body>
</html>
