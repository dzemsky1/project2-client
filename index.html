<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Welcome to the Zoo</h1>
      <form>
        <div class="form-group" id="sign-up-form">
          <label for="exampleInputEmail1"> Email address</label>
          <input type="email" name="credentials[email]"  class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Confirm Password</label>
          <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Password">
        </div>
        <button id="sign-up" type="submit" class="btn btn-secondary">Sign Up</button>
      </form>
      <hr class="dashed">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1"> Email address</label>
          <input type="email" name="credentials[email]"  class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
          <small class="form-text text-muted">Do it</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
        </div>
        <button id="sign-in" type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </body>
</html>
